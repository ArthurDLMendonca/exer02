<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
  <form action=""method="post" enctype="multipart/form-data">
    <body>
    <center>
    <h1>FULLCAR</h1>
    </center>
    <form action=" "method="POST" enctype="multipart/form-data">

    <fieldset>

        <legend> CADASTRAR AUTOMOVEL</legend>
        <label>TIPO DO VEICULO</label>
        <select name="TIPO DO VEICULO" id="TIPO DO VEICULO">
            <option value=" "></option>
            <option value="NOVO">NOVO</option>
            <option value="USADO">USADO</option> 
        </select></br>
    </br></label>Categoria</label>
        <input type="checkbox" name="dev" id="dev" value="Hatch"/>Hatch
        <input type="checkbox" name="dev" id="dev" value="SUV"/>SUV
        <input type="checkbox" name="dev" id="dev" value="Sedã"/>Sedã
        <input type="checkbox" name="dev" id="dev" value="Picape"/>Picape
        <input type="checkbox" name="dev" id="dev" value="Utilitario"/>Utilitario
        <input type="checkbox" name="dev" id="dev" value="Perua"/>Perua
        <input type="checkbox" name="dev" id="dev" value="Minivan"/>Minivan
        <input type="checkbox" name="dev" id="dev" value="Conversivel"/>Conversivel
        <input type="checkbox" name="dev" id="dev" value="Outros"/>Outros
    </br>
        </br></label>Fabricante</label>
        <input type="checkbox" name="dev" id="dev" value="Fiat"/>Fiat
        <input type="checkbox" name="dev" id="dev" value="Ford"/>Ford
        <input type="checkbox" name="dev" id="dev" value="Chevrolet"/>Chevrolet
        <input type="checkbox" name="dev" id="dev" value="Volkswageb"/>Volkswageb
        <input type="checkbox" name="dev" id="dev" value="Citroen"/>Citroen
        <input type="checkbox" name="dev" id="dev" value="Renault"/>Renault
        <input type="checkbox" name="dev" id="dev" value="Kia"/>Kia
        <input type="checkbox" name="dev" id="dev" value="BMW"/>BMW
        <input type="checkbox" name="dev" id="dev" value="Outros"/>Outros
        </br>
    </br><labeel> Modelo</labeel>
        <input type="Modelo" name="modelo" id="modelo" required/><br />
    </br><labeel> Numero de Portas</labeel>
    <input type="Numero_de_Portas" name="Numero_de_Portas" id="Numero_de_Portas" required/><br />
    </br><labeel> Quilometragem</labeel>
    <input type="type" name="Quilometragem" id="Quilometragem" required/><br />
</br><label>Combustivel</label>
<select name="Combustivel" id="Combustivel">
    <option value=" "></option>
    <option value="Etanol">Etanol</option>
    <option value="Gasolina">Gasolina</option> 
    <option value="Flex">Flex</option> 
</select></br>
</br><labeel> Placa</labeel>
<input type="type" name="Placa" id="Placa" required/><br/>
</br><label>Cambio</label>
        <select name="Cambio" id="Cambio">
            <option value=" "></option>
            <option value="Manual">Manual</option>
            <option value="Automatico">Automatico</option> 
        </select></br>
</br><label>Blindagem</label>
    <select name="Blindagem" id="Blindagem">
        <option value=" "></option>
        <option value="Sim">Sim</option>
        <option value="Nao">Nao</option> 
    </select></br>
</br><labeel> Preço</labeel>
<input type="type" name="Preço" id="Preço" required/><br />
</br><label>Descrição</label> <br>
<textarea cols="70" rows="10" name="sugestao"
	autofocus onfocus="this.value= ' '" maxlength="300"
	placeholder="Deixe a descrição do carro aqui!">
</textarea></br>
</br><label>Foto do Veiculo</label> <br>
<input type="file" name="foto" accept="image/*"></br>
</br><input type="submit" value="Enviar">
<input type="reset" value="Limpar">
</fieldset>
</form>
